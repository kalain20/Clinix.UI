<nav id="sticktop">
    <div class="container">
    </div>
</nav>
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 ms-4">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                <form class="mx-1 mx-md-4" [formGroup]="registrationForm">
                                    <div class="form-group">
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <input type="text" id="" formControlName="personName"
                                                class="form-control format-text" placeholder="Your Name" />
                                        </div>
                                        <div *ngIf="registrationForm.controls['personName'].invalid && (registrationForm.controls['personName'].dirty || registrationForm.controls['personName'].touched)"
                                            class="alert alert-danger text-center">
                                            <div *ngIf="registrationForm.controls['personName'].errors.required && registrationForm.controls['personName'].dirty"
                                                class="">
                                            </div>
                                            *Please enter your name
                                        </div>


                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <input type="email" id="" formControlName="email"
                                            class="form-control format-text" placeholder="Your Email" />
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <input type="password" id="" formControlName="password"
                                            class="form-control format-text" placeholder="Password" />
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <input type="password" id="" class="form-control format-text"
                                            formControlName="repeatPassword" placeholder="Repeat your password" />
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-phone fa-lg me-3 fa-fw"></i>
                                        <input type="tel" id="" class="form-control format-text"
                                            formControlName="phoneNumber" placeholder="Phone number" />
                                    </div>


                                    <i class="fas fa-user-md"></i>
                                    <select class="custom-select mb-3 format-text mt-4 w-75"
                                        (change)="changeStatement($event)" formControlName="statementName">

                                        <option value="">Choose your statement</option>
                                        <option *ngFor="let statement of statements" [ngValue]="statement">{{statement}}
                                        </option>
                                    </select>


                                    <div class="form-check d-flex justify-content-center mb-5">
                                        <input class="form-check-input me-2" type="checkbox" value=""
                                            id="form2Example3c" />
                                        <label class="account-link format-aggrement" for="form2Example3">
                                            I agree all statements in <a routerLink="/home">Terms of service</a>
                                        </label>

                                    </div>
                                    <div class="form-check d-flex justify-content-center mb-5">
                                        <label>
                                            <a class="account-link btn btn-primary btn-lg" routerLink="/login"> Connect
                                                your account</a>
                                        </label>
                                    </div>
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="button" (click)="registerUser()"
                                            class="btn btn-primary btn-lg">Register</button>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
